# Lakka Configuration File for nrf52840 Keyboard
# Bluetooth mạnh và ổn định, không tiết kiệm pin

#############################################
# Bluetooth Settings
#############################################
# Enable BLE
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n

# Maximum TX power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Connection settings
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# Disable power saving features
CONFIG_BT_CTLR_SDC_MAX_CONN_EVENT_LEN_DEFAULT=4000000

#############################################
# Encoder Configuration
#############################################
# Enable encoder support
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

#############################################
# Power Management
#############################################
# Sleep timeout - 15 minutes idle
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Disable deep sleep for better performance
CONFIG_ZMK_EXT_POWER=y

#############################################
# Keyboard Settings
#############################################
# Debounce
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# NKRO support
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y

# Mouse support
CONFIG_ZMK_MOUSE=y

# Number of layers
CONFIG_ZMK_KEYMAP_LAYERS=4

#############################################
# Logging (for debugging)
#############################################
CONFIG_LOG=y
CONFIG_ZMK_LOG_LEVEL_INF=y
